databases:
  - name: recipeApp
    databaseName: recipeapp_581s
    user: recipeapp_581s_user

services:
  - type: web
    name: recipeApp
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: recipeapp_581s
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false